name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.local/share/virtualenvs
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: omniopt-venv
      uses: actions/cache@v3
      with:
        path: /home/runner/.omniax_x86_64_Python_${{ matrix.python-version }}
        key: ${{ runner.os }}-omniax-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-omniax-${{ matrix.python-version }}-

    - name: omniopt-test-venv
      uses: actions/cache@v3
      with:
        path: /home/runner/.omniopt_test_install_x86_64_Python_${{ matrix.python-version }}
        key: ${{ runner.os }}-omniax-test-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-omniax-test-${{ matrix.python-version }}-

    - name: Install xterm and whiptail
      run: |
        sudo apt-get update
        sudo apt-get install -y xterm whiptail python${{ matrix.python-version }}-dev

    - name: Creating virtualenv
      run: |
        python${{ matrix.python-version }} -m venv /home/runner/.omniax_x86_64_Python_${{ matrix.python-version }}
        source /home/runner/.omniax_x86_64_Python_${{ matrix.python-version }}/bin/activate

    - name: Upgrading pip
      run: |
        source /home/runner/.omniax_x86_64_Python_${{ matrix.python-version }}/bin/activate
        pip install --no-cache-dir --upgrade pip

    - name: Installing setuptools
      run: |
        source /home/runner/.omniax_x86_64_Python_${{ matrix.python-version }}/bin/activate
        pip install --no-cache-dir setuptools

    - name: Upgrading wheel
      run: |
        source /home/runner/.omniax_x86_64_Python_${{ matrix.python-version }}/bin/activate
        pip install --no-cache-dir pip wheel

    - name: Purging pip cache
      run: |
        source /home/runner/.omniax_x86_64_Python_${{ matrix.python-version }}/bin/activate
        pip cache purge

    - name: Install multidict
      run: |
        source /home/runner/.omniax_x86_64_Python_${{ matrix.python-version }}/bin/activate
        pip install --no-cache-dir multidict

    - name: Install ax
      run: |
        source /home/runner/.omniax_x86_64_Python_${{ matrix.python-version }}/bin/activate
        pip install --no-cache-dir --verbose ax

    - name: Install ax-platform
      run: |
        source /home/runner/.omniax_x86_64_Python_${{ matrix.python-version }}/bin/activate
        pip install --no-cache-dir ax-platform

    - name: Install torch
      run: |
        source /home/runner/.omniax_x86_64_Python_${{ matrix.python-version }}/bin/activate
        pip install --no-cache-dir torch

    - name: Install numpy
      run: |
        source /home/runner/.omniax_x86_64_Python_${{ matrix.python-version }}/bin/activate
        pip install --no-cache-dir numpy

    - name: main test script
      run: |
        ./ax/.tests/main --num_random_steps=1 --max_eval=2

    - name: Create a new version
      if: ${{ success() }}
      run: |
        echo "Creating new version..."
        git tag v2.0.${{ github.run_number }}
        git push origin --tags
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
