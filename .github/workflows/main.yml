name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: debian:bullseye

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.local/share/virtualenvs
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache custom directory
      uses: actions/cache@v3
      with:
        path: /home/runner/.omniax_x86_64_Python_3.10.12
        key: ${{ runner.os }}-omniax-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-omniax-
    - name: Install xterm and whiptail
      run: |
        sudo apt-get update
        sudo apt-get install -y xterm whiptail
    - name: Upgrading pip
      run: |
        pip install --upgrade pip "setuptools<58.3.0"
    - name: Creating virtualenv
      run: |
        python3 -mvenv /home/runner/.omniax_x86_64_Python_3.10.12
        source /home/runner/.omniax_x86_64_Python_3.10.12/bin/activate
    - name: Install torch
      run: |
        source /home/runner/.omniax_x86_64_Python_3.10.12/bin/activate
        pip install torch
    - name: Install numpy
      run: |
        source /home/runner/.omniax_x86_64_Python_3.10.12/bin/activate
        pip install numpy
    - name: Install ax
      run: |
        source /home/runner/.omniax_x86_64_Python_3.10.12/bin/activate
        pip install ax
    - name: Install ax-platform
      run: |
        source /home/runner/.omniax_x86_64_Python_3.10.12/bin/activate
        pip install ax-platform

    - name: main test script
      run: |
        ./ax/.tests/main --num_random_steps=1 --max_eval=2 --quick

    - name: Create a new version
      if: ${{ success() }}
      run: |
        echo "Creating new version..."
        git tag v2.0.${{ github.run_number }}
        git push origin --tags
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
