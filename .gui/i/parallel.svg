  <line x1="40" y1="10" x2="40" y2="90" stroke="#000" stroke-width="2"/>
  <line x1="60" y1="10" x2="60" y2="90" stroke="#000" stroke-width="2"/>
  <line x1="80" y1="10" x2="80" y2="90" stroke="#000" stroke-width="2"/>

